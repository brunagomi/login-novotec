<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/main.js"></script>
</head>

<body id="fundo">
    <style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600&display=swap');
    </style>

    <header id="barra">
    <h2>Formulário de login:</h2>
    </header>
    <style>
        h2{
            font-size: 25px;
            color:#ffffff;
        }
    </style>

<img id="perfil" src="user.png" alt="perfil">

<h3>Usuário:</h3>
<style>
    h3{
        font-size: 25px;
        color: #ffffff;
    }
</style>
<input type="email" value="Insira seu email" id="email">

<header id="asenha">
<h3>Senha:</h3>
<style>
    h3{
        font-size: 25px;
        color: #ffffff;
    }
</style>
<input type="password" id="senha">
</header>

<button onclick="autenticaLogin()" id="entrar">Entrar</button>

<div>
<a href="senha.html" id="esqueci">Esqueci a senha</a>
</div>


</body>

</html>
